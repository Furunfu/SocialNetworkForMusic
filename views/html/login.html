<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-7" id="logo">
                <img src="IMG/SNM-transformed.png" alt="logo SNM" width="30%" height="auto">
                <br>
                <h2 class="customchar">Social network where you can create and share your playlist to other people
                </h2>
            </div>
            <div class="col-sm-5" id="log_in">
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Log in">
                    <hr>
                    <a href="/register" class="btn btn-light w-100">Create a new account</a>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
